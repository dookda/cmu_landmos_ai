services:
  # ── Ollama LLM Service ──────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # If you have NVIDIA GPU, uncomment the following:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ── Model Puller (init container) ───────────────────────────────────
  ollama-pull:
    image: curlimages/curl:latest
    container_name: ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      sh -c "
        echo '⏳ Pulling moondream model for vision (lightweight, ~1.7 GB)...' &&
        curl -s http://ollama:11434/api/pull -d '{\"name\": \"moondream\"}' &&
        echo '✅ moondream model pulled successfully!' &&
        echo '⏳ Pulling llama3.2:1b model for text generation (~1.3 GB)...' &&
        curl -s http://ollama:11434/api/pull -d '{\"name\": \"llama3.2:1b\"}' &&
        echo '✅ llama3.2:1b model pulled successfully!'
      "

  # ── FastAPI Backend ─────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chart-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - VISION_MODEL=moondream
      - TEXT_MODEL=llama3.2:1b
    volumes:
      - ./backend:/app
      - chart_uploads:/app/uploads
    depends_on:
      ollama:
        condition: service_healthy

  # ── Frontend Web UI ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chart-ai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  ollama_data:
  chart_uploads:
